{% extends "adminmenu.html" %}

{% block title %}Attendance Search{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="attendance-form card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Search Attendance</h2>
        <form method="post" action="{% url 'attendance_details_view' %}">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="teacherName">Teacher Name</label>
                <select id="teacherName" name="teacherName" class="form-control" required>
                    {% for c in teacher %}
                    <option value="{{c.id}}">{{c.user.first_name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group mb-3">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
</div>
{% endblock %}
