{% extends "ateachermenu.html" %}

{% block title %}Assign Task{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="attendance-form card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Assign Task</h2>
        <form method="post" action="{% url 'teassigntask_view' %}">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="task">Task Name</label>
                <input type="text" id="task" name="task" class="form-control" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Assign</button>
        
    {% for message in messages %}
    <p> 
        <div class="alert alert-success alert-dismissible fade show mt-5 col-md-12">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" area-label="close">
                <span>&times;</span></button>
        </div>
    </p>
        {% endfor %}
</form>
</div>
</div>
{% endblock %}
