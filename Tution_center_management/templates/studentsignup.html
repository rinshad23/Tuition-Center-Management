{% extends 'home.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-2">

    <!-- Registration Form -->
    <div class="card p-4 shadow-lg form-container mb-5" id="registerForm" style="width: 100%; max-width: 400px;">
        {% for message in messages %}
        <p> 
            <div class="alert alert-success alert-dismissible fade show mt-5 col-md-12">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" area-label="close">
                    <span>&times;</span></button>
            </div>
        </p>
            {% endfor %}
  
        <h3 class="text-center mb-4 text-dark">Student Register</h3>
        <form action="{% url 'sreg' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="mail" name="mail" placeholder="Email">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="usrname" name="usrname" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" id="age" name="age" placeholder="Age">
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" id="contact" name="phone_number" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <div class="custom-file" style="position: relative;">
              <input type="file" class="custom-file-input" id="image" name="image" accept="image/*">
              <label class="custom-file-label" for="image">Upload Profile Picture</label>
            </div>
          </div>
          <div class="form-group mb-3">
            <select class="form-control" id="sel" name="sel" required >
                {% for c in course %}
                <option value="{{c.id}}">{{c.course_name}}</option>
                {% endfor %}
              </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Register</button>
          <input type="hidden" name="tp" value="3">
          <p class="text-center mt-3">
            <a href="{% url 'loginpage' %}" id="showLogin">Already have an account? Login</a>
          </p>
        </form>
      </div>
    </div>
</div>
  
{% endblock content %}
