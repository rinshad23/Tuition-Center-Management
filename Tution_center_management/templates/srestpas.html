{% extends 'astudentmenu.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <!-- Login Form -->
    <div class="card p-4 shadow-lg form-container active" id="loginForm" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4 text-dark">Reset Password</h3>
      <form method="POST" action="{% url 'resetpas2' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Current password">
        </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="pswd" name="pswd1" placeholder="New password">
          </div>
          <div class="mb-3">
          <input type="password" class="form-control" id="pswd" name="pswd2" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset</button>

      </form>
      {% for message in messages %}
      <p> 
          <div class="alert alert-success alert-dismissible fade show mt-5 col-md-12">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" area-label="close">
                  <span>&times;</span></button>
          </div>
      </p>
          {% endfor %}

    </div>

    
{% endblock content %}
